{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<section id="contact-form" class="form-container">
  <h1>Register</h1>
<img src="{{ url_for('static', filename='images/edulogo.png') }}" alt="EduSystem Logo" class="form-logo"><br>
<form method="POST">
  <input type="text" name="firstname" placeholder="First Name" required><br>
  <input type="text" name="lastname" placeholder="Last Name" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <div class="password-field">
    <input type="password" name="password" id="password-input" placeholder="Password" required>
    <i class="fas fa-eye toggle-password" data-target="password-input"></i>
</div>

<div class="password-field">
    <input type="password" name="confirm_password" id="confirm-password-input" placeholder="Confirm Password" required>
    <i class="fas fa-eye toggle-password" data-target="confirm-password-input"></i>
</div>
  <select name="role">
    <option value="STUDENT">Student</option>
    <option value="TEACHER">Teacher</option>
  </select><br>
  <button type="submit">Register</button>
</form>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleIcons = document.querySelectorAll('.toggle-password');
        
        toggleIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const targetId = icon.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    });
</script>
<style>
.password-field {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.password-field input {
    width: 100%;
    padding-right: 40px; /* This creates space for the icon */
    box-sizing: border-box; /* Ensures padding is included in the total width */
}

.toggle-password {
    position: absolute;
    right: 10px; /* Positions the icon from the right edge */
    cursor: pointer;
    color: #888;
}
.form-logo {
    max-width: 120px; /* Change this value to your preferred size */
    height: auto;
    display: block;
    margin: 0 auto 20px auto;
}
</style>
{% endblock %}
