{% extends "base_teacher.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
        <h2 class="text-2xl font-black text-kas-dark-green mb-6 flex items-center">
            <i class="fas fa-calendar-alt mr-3"></i> Academic Schedule
        </h2>
        <div id="calendar"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      events: '/teacher/api/calendar_events', // Our updated API
      eventClick: function(info) {
        alert(info.event.title + "\n" + info.event.extendedProps.description);
      }
    });
    calendar.render();
  });
</script>
{% endblock %}
