{% extends "base.html" %}

{% block title %}Contact Us - EduSystem{% endblock %}

{% block content %}
<section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@edusystem.com</p>
    <p>Phone: +2547 456 7890</p>
</section>

<section id="contact-form" class="form-container">
    <h2>Send Us a Message</h2>
    <form action="/submit-contact" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10,15}" title="Please enter a valid phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="preferred_method">Preferred Communication Method:</label>
            <select id="preferred_method" name="preferred_method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Subject Topic:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
