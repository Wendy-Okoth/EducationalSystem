{% extends "base_teacher.html" %} 
{% block title %}Content{% endblock %} 
{% block content %} 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Add Subject Content</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
    <section id="contact-form" class="form-container"> 
        <div class="container mt-5"> 
            <h1 class="mb-4">Add Subject Content</h1> 
            <form method="POST" action="{{ url_for('teacher.add_content') }}"> 
                <div class="mb-3"> 
                    <h5><label for="subject_id" class="form-label">Select Subject</label></h5> 
                    <select class="form-control" id="subject_id" name="subject_id" required> 
                        {% for subject in subjects %} 
                        <option value="{{ subject.id }}">{{ subject.name }}</option> 
                        {% endfor %} 
                    </select> 
                </div> 
                <div class="mb-3"> 
                    <h5><label for="title" class="form-label">Content Title</label></h5> 
                    <input type="text" class="form-control" id="title" name="title" required> 
                </div> 
                <div class="mb-3"> 
                    <h5><label for="content_body" class="form-label">Content Body</label></h5> 
                    <textarea class="form-control" id="content_body" name="content_body" rows="10" required></textarea> 
                </div> 
                <button type="submit" class="btn btn-primary">Add Content</button> 
            </form> 
            <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-primary">Back to Dashboard</a> 
        </div> 
    </section> 
</body> 
</html> 
{% endblock %}
