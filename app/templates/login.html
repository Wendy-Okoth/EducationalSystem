
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section id="contact-form" class="form-container">
    <h1>Login</h1>
    <img src="{{ url_for('static', filename='images/edulogo.png') }}" alt="EduSystem Logo" class="form-logo"><br>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="email" name="email" placeholder="Email" required><br>

        <div class="password-field">
            <input type="password" name="password" id="password-input" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" data-target="password-input"></i>
        </div>
        
        <button type="submit">Login</button>
    </form>
    <p>
        <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
    </p>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleIcons = document.querySelectorAll('.toggle-password');
        
        toggleIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const targetId = icon.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    });
</script>

<style>
.password-field {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.password-field input {
    width: 100%;
    padding-right: 40px; /* This creates space for the icon */
    box-sizing: border-box; /* Ensures padding is included in the total width */
}

.toggle-password {
    position: absolute;
    right: 10px; /* Positions the icon from the right edge */
    cursor: pointer;
    color: #888;
}
.form-logo {
    max-width: 120px; /* Change this value to your preferred size */
    height: auto;
    display: block;
    margin: 0 auto 20px auto;
}
</style>
{% endblock %}
