
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduSystem{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
  {% block navbar %}
  <nav class="navbar">
    <div class="nav-brand">EduSystem</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('teacher.dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('teacher.profile') }}">Profile</a></li>
      <li><a href="{{ url_for('teacher.calendar') }}">Calendar</a></li>
      <li><a href="{{ url_for('teacher.subjects') }}">Subjects</a></li>
      <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
    </ul>
  </nav>
  {% endblock %}
  

    <!-- Main content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
